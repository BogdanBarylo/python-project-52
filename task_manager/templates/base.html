{% load django_bootstrap5 %}
{% load i18n %}
<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Main page">
    <title>Менеджер задач Hexlet</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  <body class="d-flex flex-column h-100">
    <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e1e2e3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">{% translate "Менеджер задач" %}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/users">{% translate "Пользователи" %}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">{% translate "Вход" %}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users/create">{% translate "Регистрация" %}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
    {% block content %}
    {% endblock %}
  <footer class="footer mt-auto py-4 bg-body-tertiary">
    <div class="container d-flex justify-content-center border-top">
      <a class="text-body-secondary" target="_blank" href="https://ru.hexlet.io">Hexlet</a>
    </div>
  </footer>
</body>
</html>
