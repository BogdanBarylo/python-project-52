{% extends "base.html" %}
{% block content %}
{% load django_bootstrap5 %}
{% load i18n %}
<div class="container wrapper flex-grow-1">
    <h1 class="card-title my-1 pt-3">{% translate "Изменение пользователя" %}</h1>
    <form action="{% url 'update_user' id=user.id %}" method="post" class="my-3">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="{% translate 'Изменить' %}" class="btn btn-primary">
    </form>
</div>
{% endblock %}
