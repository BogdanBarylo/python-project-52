{% extends "base.html" %}
{% block content %}
{% load django_bootstrap5 %}
{% load i18n %}
<div class="container wrapper flex-grow-1">
    <h1 class="card-title my-1 pt-3">{% block title %}{% endblock %}</h1>
<form method="post" class="my-3">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% block create_content %}{% endblock %}
</form>
</div>
{% endblock %}
