{% extends "base.html" %}
{% block content %}
{% load django_bootstrap5 %}
{% load i18n %}
{% bootstrap_messages %}
<div class="container wrapper flex-grow-1 mb-3">
    <h1 class="card-title my-1 pt-3">{% translate "Вход" %}</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="{% translate 'Войти' %}" class="btn btn-primary">
</form>
</div>
{% endblock %}
