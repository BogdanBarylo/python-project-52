{% extends "base.html" %}
{% block content %}
{% load i18n %}
<div class="container wrapper flex-grow-1 mb-3">
    <h1 class="card-title my-1 pt-3">{% translate "Вход" %}</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="user_name" class="form-label">{% translate "Имя пользователя" %}</label>
        {{ form.username }}
    </div>
    <div class="mb-3">
        <label for="user_surname" class="form-label">{% translate "Пароль" %}</label>
        {{ form.password1 }}
    </div> 
    <input type="submit" value="{% translate 'Войти' %}" class="btn btn-primary">
</form>
</div>
{% endblock %}
