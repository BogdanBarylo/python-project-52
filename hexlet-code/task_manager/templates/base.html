{% load django_bootstrap5 %}
{% load i18n %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Main page">
    <title>Менеджер задач Hexlet</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e1e2e3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">{% translate "Менеджер задач" %}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">{% translate "Пользователи" %}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">{% translate "Вход" %}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">{% translate "Регистрация" %}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="position-fixed bottom-0 start-0 w-100">
    <div class="container d-flex justify-content-center my-3 pt-3 border-top">
        <a target="_blank" href="https://ru.hexlet.io">Hexlet</a>
    </div>
    </footer>
    </body>
</html>
